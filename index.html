<!DOCTYPE html>
<html>
<head>
	<title>Chumertov</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<header>
	<button class="theme hide"> Сменить тему </button>
</header>
<body>
   <div class="start-page">
       <p>Весы</p>
       <button class="start-btn">Начать</button>
    </div>
   <div class="login-page hide">
        <div class="group">      
           <input type="text"  required>
           <span class="bar"></span>
           <label>Имя</label>
        </div>
       <button class="start-btn next"><p>Продолжить</p></button>
   </div>
   <div class="menu-page hide">
    <button class="table">Таблица</button>   
    <p class="greeting"></p>
       <button id="1" class="level from-top"><p>Легкий</p></button>
       <button id="2" class="level from-center">Средний</button>
       <button id="3" class="level from-bottom"><p>Сложный</p></button>       
        <button class="back">ВЫХОД</button>
    </div>
   <div class="game-page hide">
    
    <div class="timer">
        <div class="timer__items">
          <div class="timer__item timer__minutes">00</div>
          <div class="timer__item timer__seconds">00</div>
        </div>
      </div>
    <div class="scales">
        <div class="scales-base"></div>
        <div class="scales-body"></div>
        <div class="scales-arm"></div>
        <div class="scales-left-part">
            
            <div class="scales-bowl"><div class="counters">0</div></div>
            <div class="scales-left-tread"></div>
            <div class="scales-right-tread"></div>
        </div>
        <div class="scales-right-part">
            <div class="scales-bowl"><div class="counters">0</div></div>
            <div class="scales-left-tread"></div>
            <div class="scales-right-tread"></div>
        </div>
    </div>
   </div>
   <div class="end-game-page hide">
    <p class="end-game-score"></p>
    <button class="start-btn end"><p>Вернуться в меню</p></button>
   </div>
   <div class="table-page hide"><table>
    <tr>
      <th>Имя</th>
      <th>Счет</th>
      <th>Начало игры</th>
      </tr>
     <tr id='insert-place'>
      <td></td>
      <td></td>
      <td></td>
     </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    </table>
    <button class="start-btn end"><p>Вернуться в меню</p></button>
</div>
    
   <div class="nametag">© Chumertov Vladimir</div>
    <script src="./js/script.js"></script>
</body>
